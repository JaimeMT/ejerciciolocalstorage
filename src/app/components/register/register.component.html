

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="my-form">
        <h2 class="form-title">Formulario de Registro</h2>

          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" class="form-control" [(ngModel)]="nombre" required>
          </div>

          <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" class="form-control" [(ngModel)]="apellidos" required>
          </div>

          <div class="form-group">
            <label for="telefono">Tel√©fono:</label>
            <input type="text" id="telefono" class="form-control" [(ngModel)]="telefono" required>
          </div>

          <div class="row justify-content-end">
            <div class="col-auto">
              <button class="btn btn-primary" (click)="onSubmit()" type="submit">Registrarse</button>
            </div>
          </div>

      </div>
    </div>
  </div>
</div>
